<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <!-- Bootstrap 5 flag-->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <script th:src="@{/js/script.js}"></script>
</head>
<body>

<header th:insert ="fragments/header.html :: header"></header>

<!--TODO add comments-->
<div sec:authorize="isAuthenticated()">
    User's Name: <span sec:authentication="name"></span><br>
    Roles: <span sec:authentication="principal.authorities">
</span><br><br>
    <section>
        <h2>Add Contact</h2>
        <form method="post" action="#" th:action="@{/addContact}" th:object="${contact}">
            <!--make sure myContact is in controller-->
            <input type="hidden" th:field="*{id}">
            <label>Name:</label><br>
            <input type="text" placeholder="Name..." th:field="*{name}"><br>
            <label>Phone Number:</label><br>
<!--            make this tel for phone number-->
            <input type="text" placeholder="Phone Number..." th:field="*{phoneNumber}"><br>
            <label>Address:</label><br>
            <input type="text" placeholder="Address..." th:field="*{address}"><br>
            <label>Email:</label><br>
            <input type="text" placeholder="Email..." th:field="*{email}"><br>
            <input type="submit" value="Add Contact!">
        </form>
    </section>
    <div>
        <form method="get" action="#" th:action="@{/logout}">
            <input type="submit" value="Logout" />
        </form>
    </div>
</div>
<footer th:replace ="fragments/footer.html :: footer"></footer>

</body>
</html>
