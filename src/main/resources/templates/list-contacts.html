<!--
This HTML file defines the structure and layout of the displayResults page
which displays all the teams in the H2 database in a tabular format
which can be sorted by name, continent, or points
Name: Amos Turner
-->

<!DOCTYPE html>
<html lang="en">
<!--add html fragments for header and footer-->
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Results</title>
    <!-- Bootstrap 5 flag-->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
<header>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/add-contact">Add Contact</a></li>
        <li><a href="/list-contacts">List Contacts</a></li>
        <li><a href="/register-user">Register User</a></li>
    </ul>
</header>
<br>
<section>
    <h2>List of Contacts</h2>
    <table style="width:50%" th:if="${contactList != null && contactList !=''}">
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Email</th>
        </tr>
        <tr th:each="c:${contactList}">
            <td th:text="${c.name}"></td>
            <td th:text="${c.phoneNumber}"></td>
            <td th:text="${c.address}"></td>
            <td th:text="${c.email}"></td>
        </tr>
    </table>
</section>
<h3 th:each="c: ${contactList}">
    <h1>test</h1>
    <a href="#"
       th:onclick="'getContact('+ ${c.id} + ')'"
       th:text="${c.name}"></a>
    <div th:id="'contact' + ${c.id}"></div>
</h3>
<br>
<footer>
    <h4>&copy; 2021 by Amos Turner All rights reserved.</h4>
</footer>
</body>
</html>
